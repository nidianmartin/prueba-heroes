<mat-form-field class="example-form-field">
    <mat-label>Search Hero</mat-label>
    <input matInput type="text" [(ngModel)]="search" (ngModelChange)="searchText$.next($event)">
    @if (search) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
